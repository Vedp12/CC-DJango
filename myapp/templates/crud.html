<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">CRUD Operations</h1>

      <!-- Add New Item Form -->
      <div class="card mb-4">
        <div class="card-header">Add New Item</div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                placeholder="Enter item name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                name="description"
                class="form-control"
                placeholder="Enter item description"
                rows="3"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add Item</button>
          </form>
        </div>
      </div>

      <!-- Table to Display Items -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Static Example Row -->
          <tr>
            <td>1</td>
            <td>Example Item</td>
            <td>Example Description</td>
            <td>
              <!-- Update Form -->
              <form action="" method="post" class="d-inline">
                {% csrf_token %}
                <!-- Update Fields -->
                <div class="mb-2">
                  <label for="update-name" class="form-label">Update Name</label>
                  <input
                    type="text"
                    id="update-name"
                    name="update_name"
                    class="form-control form-control-sm"
                    placeholder="New name"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="update-description" class="form-label">Update Description</label>
                  <textarea
                    id="update-description"
                    name="update_description"
                    class="form-control form-control-sm"
                    placeholder="New description"
                    rows="2"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-sm btn-warning">Update</button>
              </form>

              <!-- Delete Form -->
              <form action="" method="post" class="d-inline">
                {% csrf_token %}
                <!-- Delete Confirmation Field -->
                <div class="mb-2">
                  <label for="delete-confirmation" class="form-label">Confirm Delete</label>
                  <input
                    type="text"
                    id="delete-confirmation"
                    name="delete_confirmation"
                    class="form-control form-control-sm"
                    placeholder="Type 'DELETE' to confirm"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
